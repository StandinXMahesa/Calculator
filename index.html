<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghanes Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="calculator_container">
        <tr>
            <td colspan="4">
                <input type="text" name="" id="result">
            </td>
    
        </tr>
        <tr>
            <td><input type="button" value="C" class="white_"></td>
            <td><input type="button" value="Â±" class="white_"></td>
            <td><input type="button" value="%" class="white_"></td>
            <td><input type="button" value="/" class="yellow_"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="black_"></td>
            <td><input type="button" value="8" class="black_"></td>
            <td><input type="button" value="9" class="black_"></td>
            <td><input type="button" value="x" class="yellow_"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="black_"></td>
            <td><input type="button" value="5" class="black_"></td>
            <td><input type="button" value="6" class="black_"></td>
            <td><input type="button" value="-" class="yellow_"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="black_"></td>
            <td><input type="button" value="2" class="black_"></td>
            <td><input type="button" value="3" class="black_"></td>
            <td><input type="button" value="+" class="yellow_"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" class="black_" id="zero"></td>
            <td><input type="button" value="." class="black_"></td>
            <td><input type="button" value="=" class="yellow_"></td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>
</html>
